<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="app-title">
            <i class="fas fa-tasks"></i>
            Todo Manager
          </h1>
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="Toggle theme"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </header>

      <!-- Language Selector -->
      <div
        class="language-selector"
        style="margin: 1rem 0; display: flex; align-items: center; gap: 0.5rem"
      >
        <label for="languageSelect" id="languageLabel">Language</label>
        <select id="languageSelect" class="form-select" style="width: auto">
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
        </select>
      </div>
      <!-- End Language Selector -->

      <!-- Main Content -->
      <main class="main-content">
        <!-- Add Task Form -->
        <section class="add-task-section">
          <div class="add-task-form" id="addTaskForm">
            <div class="form-row">
              <input
                type="text"
                id="taskTitle"
                placeholder="What needs to be done?"
                class="task-input"
                maxlength="100"
              />
              <button type="button" id="addTaskBtn" class="add-btn">
                <i class="fas fa-plus"></i>
                Add Task
              </button>
            </div>

            <div class="form-row form-details">
              <div class="form-group">
                <label for="taskCategory">Category</label>
                <select id="taskCategory" class="form-select">
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="shopping">Shopping</option>
                  <option value="health">Health</option>
                  <option value="education">Education</option>
                </select>
              </div>

              <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

              <div class="form-group">
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" class="form-input" />
              </div>
            </div>
          </div>
        </section>

        <!-- Filters and Search -->
        <section class="filters-section">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search tasks..."
              class="search-input"
            />
          </div>

          <div class="filters">
            <div class="filter-group">
              <label for="statusFilter">Status</label>
              <select id="statusFilter" class="filter-select">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
                <option value="overdue">Overdue</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="categoryFilter">Category</label>
              <select id="categoryFilter" class="filter-select">
                <option value="all">All</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="priorityFilter">Priority</label>
              <select id="priorityFilter" class="filter-select">
                <option value="all">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>

            <button id="clearFilters" class="clear-filters-btn">
              <i class="fas fa-times"></i>
              Clear
            </button>
          </div>
        </section>

        <!-- Task Statistics -->
        <section class="stats-section">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-list"></i>
              </div>
              <div class="stat-info">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-clock"></i>
              </div>
              <div class="stat-info">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <div class="stat-info">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-icon">
                <i class="fas fa-exclamation-triangle"></i>
              </div>
              <div class="stat-info">
                <span class="stat-number" id="overdueTasks">0</span>
                <span class="stat-label">Overdue</span>
              </div>
            </div>
          </div>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
          <div class="tasks-header">
            <h2>Tasks</h2>
            <div class="sort-options">
              <select id="sortSelect" class="sort-select">
                <option value="dateCreated">Date Created</option>
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
                <option value="title">Title</option>
              </select>
            </div>
          </div>

          <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be dynamically inserted here -->
          </div>

          <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
          </div>
        </section>
      </main>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button class="modal-close" id="closeEditModal">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="editTaskTitle">Title</label>
            <input
              type="text"
              id="editTaskTitle"
              class="form-input"
              maxlength="100"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="editTaskCategory">Category</label>
              <select id="editTaskCategory" class="form-select">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="education">Education</option>
              </select>
            </div>

            <div class="form-group">
              <label for="editTaskPriority">Priority</label>
              <select id="editTaskPriority" class="form-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="editTaskDueDate">Due Date</label>
            <input type="date" id="editTaskDueDate" class="form-input" />
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
          <button class="btn btn-primary" id="saveEdit">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer">
      <!-- Notifications will be dynamically inserted here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
