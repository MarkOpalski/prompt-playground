<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Ticker Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Logo Ticker Component</h1>
      <div class="carousels in-view" style="--stagger: 1">
        <div class="js-ticker-container" data-speed="0.5">
          <div class="js-ticker-track">
            <div class="logo-box">
              <img src="images/logos_1.png" alt="Company Logo 1" />
            </div>
            <div class="logo-box">
              <img src="images/logos_2.png" alt="Company Logo 2" />
            </div>
            <div class="logo-box">
              <img src="images/logos_3.png" alt="Company Logo 3" />
            </div>
            <div class="logo-box">
              <img src="images/logos_4.png" alt="Company Logo 4" />
            </div>
            <div class="logo-box">
              <img src="images/logos_5.png" alt="Company Logo 5" />
            </div>
            <div class="logo-box">
              <img src="images/logos_6.png" alt="Company Logo 6" />
            </div>
            <div class="logo-box">
              <img src="images/logos_7.png" alt="Company Logo 7" />
            </div>
            <div class="logo-box">
              <img src="images/logos_8.png" alt="Company Logo 8" />
            </div>
          </div>
        </div>
        <div
          class="js-ticker-container"
          data-speed="0.3"
          data-direction="reverse"
        >
          <div class="js-ticker-track reverse">
            <div class="logo-box">
              <img src="images/logos2_1.png" alt="Partner Logo 1" />
            </div>
            <div class="logo-box">
              <img src="images/logos2_2.png" alt="Partner Logo 2" />
            </div>
            <div class="logo-box">
              <img src="images/logos2_3.png" alt="Partner Logo 3" />
            </div>
            <div class="logo-box">
              <img src="images/logos2_4.png" alt="Partner Logo 4" />
            </div>
            <div class="logo-box">
              <img src="images/logos2_5.png" alt="Partner Logo 5" />
            </div>
            <div class="logo-box">
              <img src="images/logos2_6.png" alt="Partner Logo 6" />
            </div>
            <div class="logo-box">
              <img src="images/logos2_7.png" alt="Partner Logo 7" />
            </div>
            <div class="logo-box">
              <img src="images/logos2_8.png" alt="Partner Logo 8" />
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
